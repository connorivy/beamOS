name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkl

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: install pwsh
        run: |
          chmod +x ./scripts/installPwsh.sh
          ./scripts/installPwsh.sh

      - name: Install .NET dependencies
        run: dotnet restore

      - name: npm ci
        run: npm ci --prefix ./src/WebApp/beamos-webapp

      - name: build webapp tests
        run: dotnet build ./tests/BeamOs.Tests.WebApp.Integration/BeamOs.Tests.WebApp.Integration.csproj

      - name: Install playwright
        run: pwsh ./tests/BeamOs.Tests.WebApp.Integration/bin/Debug/net9.0/playwright.ps1 install

      - name: Start beamos-webapp frontend
        run: |
          cd src/WebApp/beamos-webapp/
          nohup npm run dev:e2e &
  